name: build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: osgeo/gdal:ubuntu-small-latest
      options: --user 1001
    strategy:
      matrix:
        node: ["14", "16", "18"]
    name: Node v${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run fmt-check
      - run: npm run lint
      - run: npm run test
